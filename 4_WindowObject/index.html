<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.Open Window Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container">
  <body>
    <button class="btn" onclick="openWindow('https://www.example.com', 800, 600)">Open Window</button>
  </body>
</div>



  <script>
    function openWindow(url, width, height) {
      window.open(url, '_blank', 'width=' + width + ', height=' + height);
    }
  </script>
</body>
</html>
